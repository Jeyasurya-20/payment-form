    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
        <style>
        
            .input-box [type="radio"]:checked + label {
                background-color: #7ed321;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h2>Payment Form</h2>
            <form method="post">
                <h4>Account</h4>
                
                <div class="input-group">
                    <div class="input-box">                     
                        
                        <input type="text" placeholder="Full Name" required class="name">
                      <i class="fa-solid fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Nick Name" required class="name">
                        <i class="fa-solid fa-user icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" placeholder="Email Address" required class="name">
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Date of Birth</h4>
                        <input type="text" placeholder="DD" class="dob">
                        <input type="text" placeholder="MM" class="dob">
                        <input type="text" placeholder="YYYY" class="dob">
                    </div>
                    <div class="input-box">
                        <h4>Gender</h4>
                        <input type="radio" id="b1" name="gender" checked class="radio">
                        <label for="b1">Male</label>

                        <input type="radio" id="b2" name="gender" class="radio">
                        <label for="b2">Female</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" id="bc1" checked class="radio">
                        <label for="bc1"><span><i class="fa-solid fa-credit-card"></i>  Credit Card</span></label>
                     

                        <input type="radio" name="pay" id="bc2" class="radio">
                        <label for="bc2"><span><i class="fa-brands fa-cc-paypal"></i> Paypal</span></label>
                   
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card Number" required class="name">
                        <i class="fa-regular fa-credit-card icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card CVC" required class="name">
                        <i class="fa-solid fa-user icon"></i>

                    </div>
                    <div class="input-box">
                        <select>
                            <option>01 Jun</option>
                            <option>02 Jun</option>
                            <option>03 Jun</option>
                        </select>
                        <select>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">PAY NOW</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    </html>
